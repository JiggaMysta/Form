<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" type="text/css" href="styles.css">
    <title>RegistrationForm</title>
    
</head>
<body>
    <div class="regform"><h1>RegistrationForm</h1></div>
    <form action="" method="get" class="form-example">
    <div class="form-example">
      <label for="name">name: </label>
      <input type="text" name="name" id="name" required>
    </div> 

    <div class="form-example">
        <label for="name">surname: </label>
        <input type="text" name="surname" id="surname" required>
    </div>

    <div class="form-example">
        <label for="name">ID number:  </label>
        <input type="number" name="ID number" id="ID number" required>
    </div> 

    <div class="Gender"><label for="name">Gender: </label>
      <select class="gender">
        <option>Male</option>
        <option>Female</option>
        <option>Other</option>
    </select>
    </div>

    <div class="form-example">
        <label for="name">cell number: </label>
        <input type="number" name="cell number" id="cell number" required>
    </div>

    <div class="form-example">
        <label for="name">postal address: </label>
        <input type="text/number" name="postal address" id="postal address" required>
    </div>  

    <div class="form-example">
      <label for="email">email: </label>
      <input type="email" name="email" id="email" required>
    </div> 

    <p class="condition"><input type="checkbox" id="terms" name="">I accept terms and condition</p> 

    <div class="form-example">
      <input type="submit" value="Subscribe!">
    </div>
  </form>
</body>
</html>
